<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="11.116.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="col">
      <div class="top">
        <img src="single.png" alt="a business man">
        <p class="title">personal</p>
      </div>
      <div class="bot">
        <div class="bar"></div>
        <p>custom domains</p>
        <div class="bar"></div>
        <p>sleeps after 30mins of inactivity</p>
        <div class="bar"></div>
        <p class="price">free</p>
        <button>sign up</button>
      </div>
    </div>
    <hr class="divisor">
    <div class="col">
      <div class="top">
        <img src="small team.png" alt="a couple walking along">
        <p class="title">personal</p>
      </div>
      <div class="bot">
        <div class="bar"></div>
        <p>never sleeps</p>
        <div class="bar"></div>
        <p>multiple workers for more powerful apps</p>
        <div class="bar"></div>
        <p class="price">$150</p>
        <button>free trial</button>
      </div>
    </div>
    <hr class="divisor">
    <div class="col">
      <div class="top">
        <img src="enterprise.png" alt="3 people in a meeting">
        <p class="title">personal</p>
      </div>
      <div class="bot">
        <div class="bar"></div>
        <p>dedicated</p>
        <div class="bar"></div>
        <p>simple horizontal scalability</p>
        <div class="bar"></div>
        <p class="price">$400</p>
        <button>free trial</button>
      </div>
    </div>
  </main>
</body>

</html>
